<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
		<title>Inscribe</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header class="flex items-center">
				<nav class="flex items-center justify-between">
					<div class="logo flex items-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24">
							<path
								fill="currentColor"
								fill-rule="evenodd"
								d="m20.83 10.715l-.518 1.932c-.605 2.255-.907 3.383-1.592 4.114a4 4 0 0 1-2.01 1.161q-.145.034-.295.052c-.915.113-2.032-.186-4.064-.73c-2.255-.605-3.383-.907-4.114-1.592a4 4 0 0 1-1.161-2.011c-.228-.976.074-2.103.679-4.358l.517-1.932l.244-.905c.455-1.666.761-2.583 1.348-3.21a4 4 0 0 1 2.01-1.16c.976-.228 2.104.074 4.36.679c2.254.604 3.382.906 4.113 1.59a4 4 0 0 1 1.161 2.012c.228.976-.075 2.103-.679 4.358m-9.778-.91a.75.75 0 0 1 .919-.53l4.83 1.295a.75.75 0 1 1-.389 1.448l-4.83-1.294a.75.75 0 0 1-.53-.918m-.776 2.898a.75.75 0 0 1 .918-.53l2.898.777a.75.75 0 1 1-.388 1.448l-2.898-.776a.75.75 0 0 1-.53-.919"
								clip-rule="evenodd" />
							<path
								fill="currentColor"
								d="M16.415 17.975a4 4 0 0 1-1.068 1.677c-.731.685-1.859.987-4.114 1.591s-3.383.907-4.358.679a4 4 0 0 1-2.011-1.161c-.685-.731-.988-1.859-1.592-4.114l-.517-1.932c-.605-2.255-.907-3.383-.68-4.358a4 4 0 0 1 1.162-2.011c.731-.685 1.859-.987 4.114-1.592q.638-.172 1.165-.309l-.244.906l-.517 1.932c-.605 2.255-.907 3.382-.68 4.358a4 4 0 0 0 1.162 2.011c.731.685 1.859.987 4.114 1.592c2.032.544 3.149.843 4.064.73"
								opacity="0.5" />
						</svg>
						<h3 class="logo">Inscribe</h3>
					</div>
					<div class="nav-items flex items-center">
						<button class="profile flex items-center">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24">
								<path
									fill="currentColor"
									d="m8.303 12.404l3.327 3.431c.213.22.527.22.74 0l6.43-6.63C19.201 8.79 18.958 8 18.43 8h-5.723z" />
								<path
									fill="currentColor"
									d="M11.293 8H5.57c-.528 0-.771.79-.37 1.205l2.406 2.481z"
									opacity="0.5" />
							</svg>
							<span class="profile-image flex items-center justify-center">
								<img src="/images/profile.png" alt="profile image" />
							</span>
						</button>
						<button class="nav-menu flex items-center justify-center">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24">
								<path
									fill="currentColor"
									d="M7 12a2 2 0 1 1-4 0a2 2 0 0 1 4 0m14 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0" />
								<path
									fill="currentColor"
									d="M14 12a2 2 0 1 1-4 0a2 2 0 0 1 4 0"
									opacity="0.5" />
							</svg>
						</button>
					</div>
				</nav>
				<div class="header-bottom flex">
					<div class="note-tabs flex items-center">
						<button
							class="note-tab all-tag flex items-center active"
							data-target="all">
							<span class="dot"></span>
							<span class="note-tab-title">All notes</span>
						</button>
					</div>
					<div class="note-misc flex">
						<button class="search-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24">
								<path
									fill="currentColor"
									d="M20.313 11.157a9.157 9.157 0 1 1-18.313 0a9.157 9.157 0 0 1 18.313 0"
									opacity="0.5" />
								<path
									fill="currentColor"
									fill-rule="evenodd"
									d="M18.839 18.839a.723.723 0 0 1 1.022 0l1.928 1.927a.723.723 0 0 1-1.023 1.023L18.84 19.86a.723.723 0 0 1 0-1.022"
									clip-rule="evenodd" />
							</svg>
						</button>
						<button class="filter-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24">
								<path
									fill="currentColor"
									fill-rule="evenodd"
									d="M5 3h14L8.816 13.184a2.7 2.7 0 0 0-.778-1.086c-.228-.198-.547-.377-1.183-.736l-2.913-1.64c-.949-.533-1.423-.8-1.682-1.23C2 8.061 2 7.541 2 6.503v-.69c0-1.326 0-1.99.44-2.402C2.878 3 3.585 3 5 3"
									clip-rule="evenodd" />
								<path
									fill="currentColor"
									d="M22 6.504v-.69c0-1.326 0-1.99-.44-2.402C21.122 3 20.415 3 19 3L8.815 13.184q.075.193.121.403c.064.285.064.619.064 1.286v2.67c0 .909 0 1.364.252 1.718c.252.355.7.53 1.594.88c1.879.734 2.818 1.101 3.486.683S15 19.452 15 17.542v-2.67c0-.666 0-1 .063-1.285a2.68 2.68 0 0 1 .9-1.49c.227-.197.545-.376 1.182-.735l2.913-1.64c.948-.533 1.423-.8 1.682-1.23c.26-.43.26-.95.26-1.988"
									opacity="0.5" />
							</svg>
						</button>
						<div class="note-misc-end flex">
							<div class="notes-count">
								<span class="sub-notes">0</span> of
								<span class="total-notes">0</span> notes
							</div>
							<button
								class="create-new-note-btn flex items-center justify-center">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24">
									<path
										fill="currentColor"
										fill-rule="evenodd"
										d="M3.25 22a.75.75 0 0 1 .75-.75h16a.75.75 0 0 1 0 1.5H4a.75.75 0 0 1-.75-.75"
										clip-rule="evenodd"
										opacity="0.5" />
									<path
										fill="currentColor"
										d="M19.08 7.372a3.147 3.147 0 0 0-4.45-4.45l-.71.71l.031.089c.26.75.751 1.733 1.675 2.656a7 7 0 0 0 2.745 1.705z"
										opacity="0.5" />
									<path
										fill="currentColor"
										d="m13.951 3.6l-.03.03l.03.09c.26.75.75 1.732 1.674 2.656A7 7 0 0 0 18.37 8.08l-6.85 6.85c-.462.462-.693.693-.948.891q-.452.352-.969.6c-.291.138-.601.241-1.22.448l-3.268 1.09a.849.849 0 0 1-1.073-1.074l1.089-3.268c.206-.62.31-.93.448-1.22q.247-.518.6-.97c.198-.254.429-.485.89-.947z" />
								</svg>
								<span class="create-new-text">Create new</span>
							</button>
						</div>
					</div>
				</div>
			</header>
			<main>
				<ul class="notes"></ul>
				<ul class="loading"></ul>
				<div class="form-container flex items-center justify-center">
					<button id="close-modal-btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24">
							<g
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2">
								<path d="M5 12H19">
									<animate
										fill="freeze"
										attributeName="d"
										dur="0.4s"
										values="M5 12H19;M12 12H12" />
									<set
										fill="freeze"
										attributeName="opacity"
										begin="0.4s"
										to="0" />
								</path>
								<path d="M5 5L19 5M5 19L19 19" opacity="0">
									<animate
										fill="freeze"
										attributeName="d"
										begin="0.2s"
										dur="0.4s"
										values="M5 5L19 5M5 19L19 19;M5 5L19 19M5 19L19 5" />
									<set
										fill="freeze"
										attributeName="opacity"
										begin="0.2s"
										to="1" />
								</path>
							</g>
						</svg>
					</button>
					<form id="add-note-form" class="flex">
						<h4 class="form-title">Inscribe an idea</h4>
						<div class="input-group">
							<label for="input-title">Title</label>
							<input
								type="text"
								name="inputTitle"
								id="input-title"
								placeholder="Enter title" />
						</div>
						<div class="input-group">
							<label for="input-content">Enter Note</label>
							<textarea
								name="inputConten"
								id="input-content"
								placeholder="Enter content"></textarea>
						</div>
						<div class="form-tags-bg">
							<label for="form-tags">Select a Tag:</label>
							<select name="formTags" id="form-tags">
								<option value="personal">Personal</option>
								<option value="work">Work</option>
								<option value="travel">Travel</option>
								<option value="hobby">Hobby</option>
								<option value="health">Health</option>
								<option value="learning">Learning</option>
								<option value="home">Home</option>
								<option value="reative">Creative</option>
								<option value="finance">Finance</option>
								<option value="inspiration">Inspiration</option>
							</select>
						</div>
						<button type="submit" class="form-btn">Add Note</button>
					</form>
				</div>
				<div class="confirm">
					<div class="confirm-bg">
						<p>Are you sure you want to delete this note?</p>
						<div class="confirm-buttons">
							<button type="button" class="confirm-button cancel-confirm-btn">
								Cancel
							</button>
							<button type="button" class="confirm-button delete-confirm-btn">
								Delete Note
							</button>
						</div>
					</div>
				</div>
				<div class="notifications"></div>
			</main>
		</div>
	</body>
</html>
